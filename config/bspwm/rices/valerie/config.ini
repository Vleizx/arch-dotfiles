[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ../../src/config/system.ini
include-file = modules.ini

[color]


bg = #0a0000
fg = #c1001a
blue-arch = #c1001a
red        = "#c1001a"
pink       = "#b8003d"
purple     = "#8b0039"
blue       = "#4d0026"
cyan       = "#804040"
teal       = "#662929"
green      = "#8b4513"
lime       = "#a0522d"
yellow     = "#cc6600"
amber      = "#d2691e"
orange     = "#ff4500"
brown      = "#8b4513"
grey       = "#5a3636"
indigo     = "#6b0000"
blue-gray  = "#4a2c2c"


[bar/main]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = false

width = 100%
height = 40

offset-x = 0
offset-y = 0

background = ${color.bg}
foreground = ${color.fg}

radius = 0

line-size = 1
line-color = ${color.red}

border-bottom-size = 1
border-color = ${color.red}

padding-left = 2
padding-right = 2

module-margin-left = 0
module-margin-right = 0

font-0 = "Inconsolata Semi Condensed Extra Bold:size=11;1"
font-1 = "Phosphor:size=12;3"
font-2 = "Material Design Icons Desktop:size=18;3"

;Modules availables but not active:
;	brightness		weather		xkeyboard
modules-left = launcher sep2 sep bspwm
modules-center = vpn mytarget lan wan
modules-right = filesystem sep cpu_bar sep memory_bar sep network sep pulseaudio sep updates  sep2 tray sep date sep power

separator = ""
dim-value = 1.0

;locale = es_AR.UTF-8

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = true
